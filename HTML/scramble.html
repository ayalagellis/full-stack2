<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<title>word scramble</title> 
	<link href="/CSS/scramble.css" rel="stylesheet" /> 
</head> 

<body> 
	<div class="root"> 
		<h1 class="title">Scramble</h1> 
		<div id="scrambled"> 
			<h2 id="scrambleWord">Word</h2> 
		</div> 
		<div id="form"> 
			<input id="input"
				type="text"
				placeholder="Guess correct word" /> 
		</div> 
		<h3 id="output">Result:</h3> 
		<div class="foot"> 
			<button type="button"
					onclick="check()"> 
				Check 
			</button> 
			<button type="button"
					onclick="refresh()"> 
				Refresh 
			</button> 
		</div> 
        <p id="scoreDisplay">Score: 0</p> <!-- Display the initial score -->

		<script src="/JS/scramble.js"></script> 
	</div> 
</body> 

<footer>
    <a href="/HTML/games.html" class="home-button">
        <img src="https://png.pngtree.com/png-clipart/20221219/original/pngtree-cartoon-house-illustration-png-image_8780795.png" alt="Home" width="40" height="40">
    </a>
</footer>

</html>
